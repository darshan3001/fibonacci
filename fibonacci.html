<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fibonacci</title>
</head>
<body>
    <script>
        const number = prompt('Enter a positive number: ');
        let n1 = 0, n2 = 1, nextTerm;
        document.write(n1); 
        document.write(n2); 
        nextTerm = n1 + n2;
        while (nextTerm <= number) {
            document.write(nextTerm);
            n1 = n2;
            n2 = nextTerm;
            nextTerm = n1 + n2;
        }
    </script>
</body>
</html>
